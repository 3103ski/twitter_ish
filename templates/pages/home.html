{% extends 'base.html' %}

<!-- Header Title -->
{% block head_title %} Something Twitterish {% endblock head_title%}

<!-- Body Content -->
{% block content %}
<div class="row text-center">
	<div class="col mb-4">
		<h2>Welcome To Twitterish</h2>
	</div>
</div>

<div class="row" id="tweets">
	Loading...
</div>

<script>
	const tweetElement = document.getElementById('tweets');

	const xhr = new XMLHttpRequest();
	const method = 'GET';
	const url = '/tweets';
	const responseType = 'json';

	handleDidLike = (tweet_id, currCount) => {
		console.log(tweet_id, +' ' + currCount);
	};

	likeBtn = (tweet) => {
		return `<button class='btn btn-primary' onClick=handleDidLike(${tweet.id},${tweet.likes})>${tweet.likes} Likes</button>`;
	};

	formatTweetElement = (tweet) => {
		var formattedTweet = `
	           <div class="col-12 col-md-10 mx-auto border rounded py-3 mb-4 tweet" id="tweet-${
								tweet.id
							}">
	               <p>${tweet.content}</p>
	               <div class='btn-group'>
	                   ${likeBtn(tweet)}
	               </div>
	           </div>
	       `;
		return formattedTweet;
	};

	xhr.responseType = responseType;
	xhr.open(method, url);
	xhr.onload = () => {
		const serverResponse = xhr.response;
		var listedItems = serverResponse.response;
		var finalTweetStr = '';
		var i;
		for (i = 0; i < 3; i++) {
			const el = listedItems[i];
			finalTweetStr += formatTweetElement(el);
		}
		tweetElement.innerHTML = finalTweetStr;
	};
	xhr.send();
</script>

{% endblock content %}
